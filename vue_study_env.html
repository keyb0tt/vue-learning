<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro App Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ mensagem }}</h1>
    </div>

    <script>
      import { VeuiButton, VeuiInput } from "veui";
      const { createApp } = Vue;

      export default {
        components: {
          VeuiButton,
          VeuiInput,
        },
      };

      createApp({
        data() {
          return {
            mensagem: "Teste!",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
